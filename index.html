<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Colectivo - Línea A</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#005a9c">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <header>
            <h1>Línea A</h1>
            <p id="fecha-hoy">Cargando fecha...</p>
        </header>

        <div class="card-container">
            <label for="selector-parada">SELECCIONA TU PARADA</label>
            
            <div class="select-wrapper">
                <select id="selector-parada">
                    <option value="" disabled selected>Cargando...</option>
                </select>
            </div>

            <div id="resultado-card" class="resultado-hidden">
                <p class="label-proximo">PRÓXIMO SERVICIO</p>
                <div id="hora-grande">--:--</div>
                
                <div id="badge-minutos">--</div>
                
                <p id="info-extra">Selecciona una parada</p>
            </div>
        </div>
    </main>

    <script src="app.js"></script>

</body>
</html>
