<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="260" viewBox="0 0 1400 260">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#0b0b0b"/>
      <stop offset="0.55" stop-color="#121212"/>
      <stop offset="1" stop-color="#2a0000"/>
    </linearGradient>
    <linearGradient id="a" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ff3b30" stop-opacity="0.92"/>
      <stop offset="1" stop-color="#b00020" stop-opacity="0.92"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="16" flood-color="#000" flood-opacity="0.55"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="1400" height="260" rx="26" fill="url(#g)"/>

  <!-- Accent frame -->
  <rect x="18" y="18" width="1364" height="224" rx="22" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.12)"/>

  <!-- Left badge -->
  <g filter="url(#shadow)">
    <rect x="52" y="64" width="240" height="132" rx="24" fill="url(#a)"/>
    <text x="172" y="124" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="56" font-weight="900" fill="#fff">2×1</text>
    <text x="172" y="168" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="18" font-weight="700" fill="rgba(255,255,255,0.92)">HAMBURGUESAS</text>
  </g>

  <!-- Main text -->
  <text x="338" y="110" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="44" font-weight="900" fill="#ffffff">BlackTucan</text>
  <text x="338" y="152" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="22" font-weight="700" fill="rgba(255,255,255,0.86)">Burger &amp; Birra • Promo por tiempo limitado</text>
  <text x="338" y="186" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="16" font-weight="600" fill="rgba(255,255,255,0.70)">Seguinos en Instagram para días / horarios • @blacktucan</text>

  <!-- Right icon -->
  <g transform="translate(1220,72)" filter="url(#shadow)">
    <rect x="0" y="0" width="120" height="120" rx="26" fill="rgba(255,255,255,0.10)" stroke="rgba(255,255,255,0.12)"/>
    <path d="M42 78 L78 42" stroke="#fff" stroke-width="10" stroke-linecap="round"/>
    <path d="M54 42 H78 V66" fill="none" stroke="#fff" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
